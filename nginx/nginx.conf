# HTTP only by default. For HTTPS, uncomment the ssl server block below
# and place cert.pem + key.pem in nginx/certs/.

upstream app_upstream {
    server app:3000;
}

# ---- HTTP ----
server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options  nosniff;
    add_header X-Frame-Options         SAMEORIGIN;
    add_header Referrer-Policy         strict-origin-when-cross-origin;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass         http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connections (must come before the catch-all / block)
    location /ws {
        proxy_pass         http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Proxy everything else (static PWA files served by Express)
    location / {
        proxy_pass         http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|svg|ico|json)$ {
            proxy_pass http://app_upstream;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
}

