services:
  # ---------- MongoDB ----------
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    environment:
      MONGO_INITDB_DATABASE: akz-tracker
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- Node.js API + static file server ----------
  app:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://mongo:27017/akz-tracker
      PORT: "3000"
      API_KEY: ${API_KEY:-change-me-to-a-real-secret}
    networks:
      - backend
    ports:
      - "127.0.0.1:3000:3000"
    # Apache TLS proxy is the public entry point

  # ---------- MongoDB backup ----------
  mongo-backup:
    build:
      context: ./mongo-backup
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./backups:/backups
    environment:
      MONGO_URI: mongodb://mongo:27017/akz-tracker
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
    networks:
      - backend

volumes:
  mongo-data:

networks:
  backend:
